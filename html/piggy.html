<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Piggy | Finnovators AI</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="/styles/piggystyles.css">
  <script src="/javascript/piggyscripts.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Menu Icon -->
  <img src="/assets/menu.png" alt="Menu Icon" class="menu-icon">

  <!-- Sidebar -->
  <div class="sidebar">
    <!-- Logo Section -->
    <div class="logo-container">
      <img src="/assets/Finnovators-removebg-preview.png" alt="Logo" class="logo-image">
      <img src="/assets/sidebar.png" alt="Toggle Sidebar" class="sidebar-toggle">
    </div>

    <!-- Piggy Tip of the Day -->
    <div class="tips">Piggy Tip of the Day üí°</div>
        <div id="tips-container">
  <!-- Dynamic tip will appear here -->
    </div>

    <!-- Profile Button -->
    <button class="profile-btn">
      <img src="/assets/profile.png" alt="Profile Icon" class="profile-icon">
      User Profile
    </button>
  </div>

  <!-- Sidebar Toggle Icon -->
  <img src="/assets/sidebarshow.png" alt="Show Sidebar" class="sidebar-show hidden">

  <!-- Main Content Area -->
  <div class="content">
    <!-- Logo and Navigation Menu -->
    <span class="menu-logo">Finny.</span>
    <div class="menu">
      <ul>
        <li><a href="mainpage.html">General</a></li>
        <li><a href="wallet.html">My Wallet</a></li>
        <li><a href="goals.html">My Goals</a></li>
        <li><a href="piggy.html">My Piggy</a></li>
      </ul>
    </div>

    <!-- Buttons Section -->
    <div class="button-container">
      <button id="add-to-piggy-btn" class="action-button">Add to Piggy</button>
      <button id="dip-in-piggy-btn" class="action-button">Dip in Piggy</button>
      <button id="empty-piggy-btn" class="action-button">Empty Piggy</button>
    </div>

    <!-- Piggy Section -->
    <div class="intro">
      <div class="image-container">
        <span class="see-piggy-text">
          See <span class="gradient-text">Piggy</span>.
        </span>
        <img src="/assets/piggy.png" alt="Piggy" class="piggy-image">
      </div>
      <h1>Your piggy is looking <span class="gradient-text-nu">hungry!</span></h1>
    </div>

      <!-- Piggy Bank Modal -->
<div id="piggy-bank-modal" class="modal hidden">
  <div class="modal-content piggy-modal-content">
    <h2 class="piggy-title">üê∑ Your Piggy Bank</h2>
    <div class="piggy-balance-container">
      <p class="piggy-balance-label">Current Savings:</p>
      <p id="piggy-balance" class="piggy-balance-amount">0.00</p>
    </div>
    <div class="piggy-modal-buttons">
      <button id="close-piggy-modal-btn" class="close-piggy-modal">Close</button>
    </div>
  </div>
</div>

<!-- Add to Piggy Modal -->
<div id="add-to-piggy-modal" class="add-piggy-modal hidden">
  <div class="add-piggy-modal-content">
    <h2>Add to Piggy Bank</h2>
    <input
      type="number"
      id="add-piggy-input"
      class="add-piggy-input"
      placeholder="Enter amount"
    />
    <div class="add-piggy-modal-buttons">
      <button id="confirm-add-piggy-btn">Confirm</button>
      <button id="cancel-add-piggy-btn">Cancel</button>
    </div>
  </div>
</div>

<!-- Dip in Piggy Modal -->
<div id="dip-in-piggy-modal" class="dip-in-piggy-modal hidden">
  <div class="dip-in-piggy-modal-content">
    <h2>Dip In Piggy Bank</h2>
    <input
      type="number"
      id="dip-in-piggy-input"
      class="dip-in-piggy-input"
      placeholder="Enter amount"
    />
    <div class="dip-in-piggy-modal-buttons">
      <button id="confirm-dip-in-piggy-btn">Confirm</button>
      <button id="cancel-dip-in-piggy-btn">Cancel</button>
    </div>
  </div>
</div>

  <!-- Glow Areas -->
  <div class="glow glow-area-1"></div>
  <div class="glow pulsing-glow glow-area-2"></div>
  <div class="glow glow-area-3"></div>
  <div class="glow pulsing-glow glow-area-4"></div>
</body>
</html>
