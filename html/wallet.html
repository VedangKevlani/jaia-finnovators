<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Wallet | Finnovators AI</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="/styles/walletstyles.css">
  <script src="/javascript/walletscripts.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Menu Icon -->
  <img src="/assets/menu.png" alt="Menu Icon" class="menu-icon">

  <!-- Sidebar -->
  <div class="sidebar">
    <!-- Logo Section -->
    <div class="logo-container">
      <img src="/assets/Finnovators-removebg-preview.png" alt="Logo" class="logo-image">
      <img src="/assets/sidebar.png" alt="Toggle Sidebar" class="sidebar-toggle">
    </div>

    <!-- Wallet Tip of the Day -->
    <div class="tips">Wallet Tip of the Day ðŸ’¡</div>
        <div id="tips-container">
  <!-- Dynamic tip will appear here -->
    </div>

    <!-- Profile Button -->
    <button class="profile-btn">
      <img src="/assets/profile.png" alt="Profile Icon" class="profile-icon">
      User Profile
    </button>
  </div>

  <!-- Sidebar Toggle Icon -->
  <img src="/assets/sidebarshow.png" alt="Show Sidebar" class="sidebar-show hidden">

  <!-- Main Content Area -->
  <div class="content">
    <!-- Logo and Navigation Menu -->
    <span class="menu-logo">Finny.</span>
    <div class="menu">
      <ul>
        <li><a href="mainpage.html">General</a></li>
        <li><a href="wallet.html">My Wallet</a></li>
        <li><a href="goals.html">My Goals</a></li>
        <li><a href="piggy.html">My Piggy</a></li>
      </ul>
    </div>

    <!-- Buttons Section -->
    <div class="button-container">
      <button class="action-button">Income</button>
      <button class="action-button">Fixed Expenses</button>
      <button class="action-button">Variable Expenses</button>
      <button class="action-button">Unplanned Expenses</button>
      <button class="action-button">Piggy Savings</button>
    </div>

    <!-- Wallet Section -->
    <div class="wallet-container">
      <span class="see-wallet-text">
        See <span class="gradient-text">Wallet</span>.
      </span>
      <div class="wallet-rectangle">
        <img src="/assets/expand.png" alt="Expand Icon" class="expand-icon">
        <p class="wallet-amount">$76,530.25</p>
      </div>
      <h1>Your wallet is looking <span class="gradient-text-nu">hefty!</span></h1>
    </div>
    
    <!-- Wallet Modal -->
    <div id="wallet-modal" class="modal hidden">
      <div class="modal-content">
        <!-- Close Button -->
        <span class="close-btn">&times;</span>
        <h2>Wallet Details</h2>
        <div class="wallet-data">
          <div class="wallet-item">
            <label>Income:</label>
            <span id="wallet-income">$0.00</span>
          </div>
          <div class="wallet-item">
            <label>Fixed Expenses:</label>
            <span id="wallet-fixed-expenses">$0.00</span>
          </div>
          <div class="wallet-item">
            <label>Variable Expenses:</label>
            <span id="wallet-variable-expenses">$0.00</span>
          </div>
          <div class="wallet-item">
            <label>Unplanned Expenses:</label>
            <span id="wallet-unplanned-expenses">$0.00</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Glow Areas -->
  <div class="glow glow-area-1"></div>
  <div class="glow pulsing-glow glow-area-2"></div>
  <div class="glow glow-area-3"></div>
  <div class="glow pulsing-glow glow-area-4"></div>

</body>
</html>
