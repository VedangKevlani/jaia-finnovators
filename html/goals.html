<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sidebar with Input Bar</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="/styles/goalsstyles.css">
  <script src="/javascript/goalscripts.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <img src="/assets/menu.png" alt="Menu Icon" class="menu-icon">
  <!-- Sidebar -->
<div class="sidebar">
  <!-- Logo with three dots -->
  <div class="logo-container">
    <img src="/assets/Finnovators-removebg-preview.png" alt="Logo" class="logo-image">
    <img src="/assets/sidebar.png" alt="Toggle Sidebar" class="sidebar-toggle">
  </div>
<!-- Profile Button -->
<button class="profile-btn">
  <img src="/assets/profile.png" alt="Profile Icon" class="profile-icon">
  User Profile
</button>
</div>
<img src="/assets/sidebarshow.png" alt="Show Sidebar" class="sidebar-show hidden">

  <!-- Main Content Area -->
<div class="content">
  <span class="menu-logo">Finny.</span>
  <div class="menu">
    <ul>
      <li><a href="#" onclick="window.location.href='mainpage.html'">General</a></li>
      <li><a href="#" onclick="window.location.href='wallet.html'">My Wallet</a></li>
      <li><a href="#" onclick="window.location.href='goals.html'">My Goals</a></li>
      <li><a href="#" onclick="window.location.href='piggy.html'">My Piggy</a></li>

    </ul>
  </div>

  <!-- Goals Section -->
  <h1 class="gradient-heading">YOUR G<span class="star-icon">â˜…</span>ALS</h1>

  <!-- Goal Rectangles Container -->
  <div id="goals-container" class="goals-container">
    <!-- Dynamic goal rectangles will be added here -->
  </div>

  <!-- Bottom Buttons -->
  <div class="button-container">
    <button id="set-goal-btn" class="action-button">Set a Goal</button>
    <button id="progress-goal-btn" class="action-button">Show Me Progress</button>
  </div>
</div>

<!-- Glow Areas -->
<div class="glow glow-area-1"></div>
<div class="glow pulsing-glow glow-area-2"></div>
<div class="glow glow-area-3"></div>
<div class="glow pulsing-glow glow-area-4"></div>

<!-- Modal for Setting Goals -->
<!-- Modal for Setting Goals -->
<div id="goal-modal" class="goal-modal hidden">
    <div class="modal-content">
        <h2 class="modal-heading">SET A NEW GOAL</h2>
        <form>
            <label for="goal-description">Goal Description:</label>
            <input type="text" id="goal-description" placeholder="Enter your goal...">

            <label for="goal-cost">Goal Cost:</label>
            <input type="number" id="goal-cost" placeholder="Enter the cost $0.00...">

            <label for="goal-timeline">Deadline:</label>
            <input type="date" id="goal-timeline">
        </form>

        <div class="confirm-cancel-container">
            <!-- Confirm Button -->
            <button id="confirm-goal-btn" class="confirm-button">
                <img src="/assets/confirm.png" alt="Confirm">
            </button>

            <!-- Cancel Button -->
            <button id="cancel-goal-btn" class="cancel-button">
                <img src="/assets/cancel.png" alt="Cancel">
            </button>
        </div>
    </div>
</div>

  
</body>
</html>
