<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finnovators AI Piggy</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="/styles/piggystyles.css">
  <script src="/javascript/piggyscripts.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <img src="/assets/menu.png" alt="Menu Icon" class="menu-icon">
  <!-- Sidebar -->
<div class="sidebar">
  <!-- Logo with three dots -->
  <div class="logo-container">
    <img src="/assets/Finnovators-removebg-preview.png" alt="Logo" class="logo-image">
    <img src="/assets/sidebar.png" alt="Toggle Sidebar" class="sidebar-toggle">
  </div>


<!-- Profile Button -->
<button class="profile-btn">
  <img src="/assets/profile.png" alt="Profile Icon" class="profile-icon">
  User Profile
</button>
</div>

<img src="/assets/sidebarshow.png" alt="Show Sidebar" class="sidebar-show hidden">


  <!-- Main Content Area -->
<div class="content">
  <span class="menu-logo">Finny.</span>
  <div class="menu">
    <ul>
      <li><a href="#" onclick="window.location.href='mainpage.html'">General</a></li>
      <li><a href="#" onclick="window.location.href='wallet.html'">My Wallet</a></li>
      <li><a href="#" onclick="window.location.href='goals.html'">My Goals</a></li>
      <li><a href="#" onclick="window.location.href='piggy.html'">My Piggy</a></li>

    </ul>
  </div>
  
  
  <!-- Buttons at the Bottom -->
  <div class="button-container">
    <button id= "add-to-piggy-btn" class="action-button">Add to Piggy</button>
  </div>

  <!-- Piggy Section -->
  <div class="intro">
    <div class="image-container">
      <span class="see-piggy-text">
        See <span class="gradient-text">Piggy</span>.
      </span>
      <img src="/assets/piggy.png" alt="Piggy" class="piggy-image">
    </div>
    <h1>Your piggy is looking<span class="gradient-text-nu"> hungry!</span></h1>
  </div>


<!-- Add to Piggy Modal -->
<div id="piggy-modal" class="modal hidden">
  <div class="modal-content">
    <h2>Add to Piggy Bank</h2>
    <label for="piggy-amount">Enter the amount to add:</label>
    <input type="number" id="piggy-amount" placeholder="Enter amount" />
    <div class="modal-buttons">
      <button id="confirm-piggy-btn">Confirm</button>
      <button id="cancel-piggy-btn">Cancel</button>
    </div>
  </div>
</div>


<!-- Glow Areas -->
  <div class="glow glow-area-1"></div>
  <div class="glow pulsing-glow glow-area-2"></div>
  <div class="glow glow-area-3"></div>
  <div class="glow pulsing-glow glow-area-4"></div>


</body>
</html>
